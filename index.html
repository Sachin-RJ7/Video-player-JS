<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayVideo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: grid;
        place-items: center;
        height: 100vh;
    }

    .container {
        max-width: 900px;
    }

    .video {
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <video id="myVideo" class="video" controls>
            <source src="bombay-dreams.mp4" type="video/mp4">
        </video>
    </div>

    <!-- javascript -->

    <script>
        const skipValue = 22;
        const handlers = [];

        for (let i = 0; i <= 9; i++) {
            handlers.push(() => {
                myVideo.currentTime = 0;
                myVideo.currentTime = skipValue * i;
                console.log(myVideo.currentTime);
            });
        }

        document.addEventListener("keydown", function (event) {
            if (event.key >= "0" && event.key <= "9") {
                handlers[parseInt(event.key)]();
            }

            switch (event.key) {
                case "k":
                case " ":
                    if (myVideo.paused) {
                        myVideo.play();
                    } else {
                        myVideo.pause();
                    }
                    break;
                case "m":
                    myVideo.muted = !myVideo.muted;
                    break;
                case "ArrowUp":
                    myVideo.volume = Math.min(myVideo.volume + 0.1, 1);
                    break;
                case "ArrowDown":
                    myVideo.volume = Math.max(myVideo.volume - 0.1, 0);
                    break;
                case "ArrowRight":
                    myVideo.currentTime += 5;
                    break;
                case "ArrowLeft":
                    myVideo.currentTime -= 5;
                    break;
                case "l":
                    myVideo.currentTime += 10;
                    break;
                case "j":
                    myVideo.currentTime -= 10;
                    break;
            }
        });

    </script>

</body>

</html>
